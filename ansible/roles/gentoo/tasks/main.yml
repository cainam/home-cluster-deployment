---

- name: groups
  group:
    name: "{{ item.name }}"
    gid: "{{ item.gid }}"
  loop:
    - name: k8s-prometheus
      gid: 100100
    - name: k8s-keycloak
      gid: 100200

- name: users
  user: 
    create_home: false
    name: "{{ item.name }}"
    group: "{{ item.group }}"
    uid: "{{ item.uid }}"
  loop:
    - name: k8s-prometheus
      uid: 100100
      group: k8s-prometheus
    - name: k8s-keycloak
      uid: 100200
      group: k8s-keycloak

- name: mount /data
  mount:
    path: /data
    src: /dev/sda1
    fstype: ext4
    opts: noatime
    state: mounted

- name: ensure required directories exist
  file:
    path: "{{ item.path }}"
    state: directory
    mode: "{{ item.perm }}"
  loop:
    - path: /etc/modprobe.d
      perm: u=rwx,g=rx,o=rx
    - path: /etc/wpa_supplicant
      perm: u=rwx,g=rx,o=rx
    - path: "{{ shared_mounts }}"
      perm: u=rwx,g=rx,o=rx
    - path: /etc/modules-load.d
      perm: u=rwx,g=rx,o=rx
    - path: /usr/local/share/ca-certificates/
      perm: u=rwx,g=rx,o=rx
    - path: "{{ gluster_directory }}/bricks"
      perm: u=rwx,g=rx,o=rx
    - path: /etc/autofs
      perm: u=rwx,g=rx,o=rx

- name: auto.master
  lineinfile: 
    path: /etc/autofs/auto.master
    regexp: "^{{ shared_mounts }}"
    line: "{{ shared_mounts }} /etc/autofs/gluster.autofs"
    backup: yes
    create: true

- name: symlinks for CA
  file:
    src: "{{ local_ca_file }}"
    dest: "/usr/local/share/ca-certificates//myCA.crt"
    owner: root
    group: root
    state: link
  register: ca

- name: update CA certificates
  shell: /usr/sbin/update-ca-certificates
  when: ca.changed

- name: get ip
  shell: getent hosts $(hostname) | awk '{print $1}'
  changed_when: false
  register: myip

- name: rc.conf
  lineinfile:
    path: /etc/rc.conf
    regexp: "^{{ item.setting }}"
    line: "{{ item.line }}"
    insertafter: "{{ item.setting }}"
    backup: yes
  loop:
    - line: 'rc_logger="YES" # write rc logs to /var/log/rc.log, otherwise boot logs are lost'
      setting: rc_logger
    - line: 'rc_verbose="yes" # be verbose'
      setting: rc_verbose

- name: hostname in /etc/conf.d
  lineinfile:
    path: "/etc/conf.d/{{ item.file }}"
    regexp: "^{{ item.setting }}"
    line: "hostname=\"{{ item.line }}\""
    backup: yes
  loop:
    - line: "{{ hostvars[inventory_hostname].ansible_fqdn }}"
      setting: hostname
      file: hostname

- name: mount boot
  shell: mountpoint -q /boot || mount /boot
  changed_when: false 


- name: gentoo files
  copy:
    src: "{{ item.file }}"
    dest: "{{ item.dest }}"
    mode: preserve
    backup: "{{ item.backup | default('yes') }}"
  loop:
    - file: lighttpd.conf
      dest: /etc/lighttpd/
    - file: 02-cgroup-manager.conf
      dest: /etc/crio/crio.conf.d/
    - file: scripts/
      dest: /usr/local/bin/
    - file: cmdline.txt
      dest: /boot/
      backup: no
    - file: world
      dest: /var/lib/portage/
    - file: gentoo.conf
      dest: /etc/portage/repos.conf/
    - file: ipv6.conf
      dest: /etc/modprobe.d/
    - file: k8s.conf
      dest: /etc/modules-load.d/
    - file: hosts
      dest: /etc/
    - file: patches
      dest: /etc/portage/
    - file: portage/package.accept_keywords
      dest: /etc/portage/package.accept_keywords
    - file: portage/package.use
      dest: /etc/portage/package.use
    - file: portage/package.mask
      dest: /etc/portage/package.mask
    - file: portage/package.license
      dest: /etc/portage
    - file: env
      dest: /etc/portage/
    - file: portage/package.env
      dest: /etc/portage
    - file: init.d/
      dest: /etc/init.d/
    - file: haproxy.cfg
      dest: /etc/haproxy/
    - file: keepalived.conf
      dest: /etc/keepalived/
    - file: keepalived
      dest: /etc/sysctl.d/
    - file: registries.conf
      dest: /etc/containers/
    - file: conf.d/
      dest: /etc/conf.d/
    - file: gluster.autofs
      dest: /etc/autofs/
    - file: syslog-ng.conf
      dest: /etc/syslog-ng/

- name: include secrets (wlan, ssh_host_keys)
  include_vars: "{{ local_only }}/secrets"

- name: create /etc/ssh/known_hosts
  copy:
    content: |
      {% for a in ssh_host_keys %}
      {{ a }}
      {% endfor %}
    dest: /etc/ssh/ssh_known_hosts


- name: deploy templates
  template:
    src: "{{ item.file }}"
    dest: "{{ item.dest }}"
    backup: yes 
  loop:
    - file: make.conf
      dest: "/etc/portage/make.conf"
    - file: wpa_supplicant.conf
      dest: "/etc/wpa_supplicant/wpa_supplicant.conf"
    - file: net
      dest: "/etc/conf.d/net"
    - file: conf.d/registry
      dest: /etc/conf.d/
    - file: conf.d/helm
      dest: /etc/conf.d/

- name: symlinks for services
  file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    state: link
  loop:
    - src: net.lo
      dest: /etc/init.d/net.end0
    - src: net.lo
      dest: /etc/init.d/net.wlan0

- name: emerge sync
  shell: emerge --sync
  ignore_errors: true
  when: "'emerge' in ansible_run_tags" # instead of using tags:, because it is not possible to use never inside here, when it is already used on the outside
  
- name: emerge build
  shell: emerge --verbose --update --deep --newuse --with-bdeps=y @world
  when: gentoo_build is defined and 'emerge' in ansible_run_tags

- name: link deploy cron
  file:
    src: /usr/local/bin/deploy_gentoo.sh
    dest: /etc/cron.daily/deploy_gentoo.sh
    state: link
  when: gentoo_build is defined
 
- name: emerge deploy
  shell: emerge --verbose --update --deep --newuse --with-bdeps=y @world
  when: gentoo_build is not defined and 'emerge' in ansible_run_tags

- name: unlink deploy cron
  file:
    dest: /etc/cron.daily/deploy_gentoo.sh
    state: absent
  when: gentoo_build is not defined

- name: eclean distfiles
  shell: eclean distfiles
  when: gentoo_build is defined and 'emerge' in ansible_run_tags
 
- name: eclean packages
  shell: eclean packages

- name: enable services
  service:
    name: "{{ item }}"
    enabled: yes
    state: restarted
  loop:
    - net.wlan0
    - net.end0
    - ntp-client
    - brickmount
    - keepalived
    - haproxy
    - autofs
    - crio
    - glusterd 
    - kubelet
    - lighttpd
    - syslog-ng
    - cronie
    - wait_for_internet
    - cpupower
    - sshd
#    - registry
#    - lighttpd
  ignore_errors: yes

- name: gluster
  import_tasks: gluster.yml
  
