---
- name: rc.conf
  lineinfile:
    path: /etc/rc.conf
    regexp: "^{{ item.setting }}"
    line: "{{ item.line }}"
    insertafter: "{{ item.setting }}"
    backup: yes
  loop:
    - line: 'rc_cgroup_mode="legacy"'
      setting: rc_cgroup_mode
    - line: 'rc_cgroup_controllers=""'
      setting: rc_cgroup_controllers

