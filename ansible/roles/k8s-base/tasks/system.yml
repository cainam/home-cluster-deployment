- name: deploy configuration files
  copy:
    src: etc/sysctl.d/k8s.conf
    dest: /etc/sysctl.d/k8s.conf
    mode: 0644
  loop:
    - etc/sysctl.d/k8s.conf
    - etc/modules-load.d/k8s.conf
    - etc/conf.d/kubelet

- name: enable kubelet service
  service:
    name: kubelet
    enabled: yes
