---
images:
  - name: keycloak
    source: local
    dockerfile: keycloak.dockerfile
    branch: 20.0.1
    section: /auth/
  - name: kiali-operator
    source: quay.io/kiali/kiali-operator
    branch: v1.60.0
    section: /tools/
  - name: kiali
    source: quay.io/kiali/kiali
    branch: v1.60.0
    section: /tools/
  - name: mypython
    source: local
    dockerfile: mypython.dockerfile
    branch: 3.10.5-slim
    build_args: --from docker.io/python:3.10.5-slim
  - name: helm
    source: https://github.com/lachie83/k8s-helm.git
    dockerfile: Dockerfile
    branch: v3.10.1
    build_args: --build-arg TARGETARCH=arm64 --from docker.io/alpine --arch=arm64
