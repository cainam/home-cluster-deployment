apiVersion: v1
data:
  Corefile: ".:53 {
    errors
    hosts {
    {% for i in gateways %}
      {{ gateways[i].external_ip }} {{ gateways[i].domain }}
    {% endfor %}
      fallthrough
    }
    health {
       lameduck 5s
    }
    ready
    kubernetes cluster.local in-addr.arpa ip6.arpa {
       pods insecure
       fallthrough in-addr.arpa ip6.arpa
       ttl 30
    }
    prometheus :9153
    forward . /etc/resolv.conf {
       max_concurrent 1000
    }
    cache 30
    loop
    reload
    loadbalance}
  "
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system

