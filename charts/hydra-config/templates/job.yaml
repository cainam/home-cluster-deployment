apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      containers:
      - name: post-install-job
        image: "{{ .Values.config.image.repository }}:{{ .Values.config.image.tag }}"
        command:
        - /bin/client_id.sh
        volumeMounts:
        - name: script
          mountPath: /bin/client_id.sh
          readOnly: true
          subPath: client_id.sh
        - name: script
          mountPath: /request.json
          readOnly: true
          subPath: request.json
        env:
        - name: client_id_request
          value: "{{ .Values.config.client_id_request }}" 
        - name: client_id
          value: "{{ .Values.config.client_id }}" 
      volumes:
      - name: script
        configMap:
          defaultMode: 0700
          name: "{{ .Release.Name }}"
