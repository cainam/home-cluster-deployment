apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.operator.name }}"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      application: auth
  template:
    metadata:
      labels:
        application: auth
    spec:
      serviceAccountName: {{ include "operator.serviceAccountName" . }}
      volumes:
      - name: "{{ .Values.operator.name }}"
        persistentVolumeClaim:
          claimName: "{{ .Values.operator.name }}"
      containers:
      - name: "{{ .Values.operator.name }}"
        image: "{{ .Values.operator.image }}:{{ .Values.operator.tag }}"
        command: 
        - kopf
        args:
        - run
        - -n
        - {{ .Release.Namespace }}
        - /app/kopf.py
        env:
        - name: REDIRECT_URL
          value: {{ .Values.redirect_url }}
        volumeMounts:
        - mountPath: /app
          name: "{{ .Values.operator.name }}"

