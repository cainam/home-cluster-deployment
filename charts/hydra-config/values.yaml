# Default values for infopage.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
postInstallJob: false

image:
#  repository: tools/fastapi
#  tag: 3.10.5-slim
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 1111
  targetPort: 28381

persistent:
  enabled: false
  name: storage
  capacity: 5Mi

config:
  client_id: undefined
  client_id_request: |
    {
    'client_id': '57df89d9-b7ca-4edd-b2f0-010c8d98b6e9',
    'client_name': 'test',
    'client_secret': 'oyoEa5qajmOqBFtJHWEg2iZhGli5nQu0',
    'grant_types': ['authorization_code', 'refresh_token'],
    'redirect_uris': ['https://my-lb.adm13/oauth2-hydra/callback'],
    'response_types': ['code', 'id_token'],
    'scope': 'offline openid users.write users.read users.edit users.delete email',
    'token_endpoint_auth_method': 'client_secret_post'
    }
  image:
    repository: undefined
    tag: undefined

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
